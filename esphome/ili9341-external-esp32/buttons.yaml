script:
  # ----------------------------------------------------------
  # publish_action
  #
  # Publishes a string to the "SmartDisplay Action" text_sensor and
  # then clears it again.
  # ----------------------------------------------------------
  - id: publish_action
    mode: queued
    parameters:
      action: string
    then:
      - text_sensor.template.publish:
          id: smartdisplay_action
          state: !lambda |-
            return action;
      - delay: 200ms
      - text_sensor.template.publish:
          id: smartdisplay_action
          state: ""

  - id: ui_refresh
    mode: queued
    then:
      # Sync LVGL "checked" state with the mirrored HA entity states
      - lvgl.widget.update:
          id: btn_tisch
          state:
            checked: !lambda return id(light_tisch).state;

      - lvgl.widget.update:
          id: btn_decke
          state:
            checked: !lambda return id(light_decke).state;

      - lvgl.widget.update:
          id: btn_kugel
          state:
            checked: !lambda return id(light_kugel).state;

      - lvgl.widget.update:
          id: btn_ambient
          state:
            checked: !lambda return id(light_ambient).state;

      # Render current time (HH:MM)
      - lvgl.label.update:
          id: lbl_time
          text: !lambda |-
            auto now = id(homeassistant_time).now();
            static char buf[6];
            snprintf(buf, sizeof(buf), "%02d:%02d", now.hour, now.minute);
            return std::string(buf);

      # Render localized date in German (adjust to your language if needed)
      - lvgl.label.update:
          id: lbl_date
          text: !lambda |-
            static const char* days[]   = {"", "Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag"};
            static const char* months[] = {"","Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"};
            auto now = id(homeassistant_time).now();
            static char buf[40];
            snprintf(buf, sizeof(buf), "%s, %d. %s", days[now.day_of_week], now.day_of_month, months[now.month]);
            return std::string(buf);