text_sensor:
  # ----------------------------------------------------------
  # SmartDisplay Action
  #
  # This is the main "touch trigger" exported to Home Assistant:
  # - On touch, we publish one of:
  #     btn1_press / btn2_press / btn3_press / btn4_press
  # - Then we auto-reset to "" so repeated presses still trigger.
  #
  # In HA automations, use a simple state trigger:
  # - Entity: sensor.smartdisplay_action
  # - To: btn1_press (etc.)
  # ----------------------------------------------------------
  - platform: template
    id: smartdisplay_action
    name: "SmartDisplay Action"
    icon: mdi:gesture-tap-button

  - platform: template
    name: "Uptime (formatted)"
    lambda: |-
      uint32_t dur = (uint32_t) id(uptime_s).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) { dys = trunc(dur / 86400); dur = dur - (dys * 86400); }
      if (dur > 3599)  { hrs = trunc(dur / 3600);  dur = dur - (hrs * 3600); }
      if (dur > 59)    { mnts = trunc(dur / 60);   dur = dur - (mnts * 60); }
      static char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 60s

switch:
  - platform: restart
    name: "Restart"

# Two SPI buses:
# - lcd: display
# - my_touchscreen: touch controller
spi:
  - id: lcd
    clk_pin: 18
    mosi_pin: 23
    miso_pin: 19

  - id: my_touchscreen
    clk_pin: 25
    mosi_pin: 32
    miso_pin: 35

output:
  - platform: ledc
    pin: 4
    id: gpio_backlight_pwm

light:
  - platform: monochromatic
    output: gpio_backlight_pwm
    name: "Power Display Backlight"
    id: back_light
    restore_mode: ALWAYS_ON

touchscreen:
  platform: xpt2046
  id: ts_touch
  spi_id: my_touchscreen
  cs_pin: 33
  interrupt_pin: 34
  update_interval: 50ms
  threshold: 400

  calibration:
    x_min: 280
    x_max: 3860
    y_min: 340
    y_max: 3860

  transform:
    swap_xy: true
    mirror_x: false
    mirror_y: false

display:
  - platform: ili9xxx
    id: my_display
    spi_id: lcd
    model: ILI9341
    color_palette: 8BIT
    cs_pin: 27
    dc_pin: 26
    reset_pin: 16
    invert_colors: false
    update_interval: never
    auto_clear_enabled: false

    transform:
      swap_xy: true
      mirror_x: false
      mirror_y: false

    dimensions:
      width: 320
      height: 240

